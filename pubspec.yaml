name: myapp
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.7.2 <4.0.0' # Adjusted for better compatibility

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  url_launcher: ^6.2.5
  provider: ^6.1.3
  intl: ^0.18.1
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.0
  google_sign_in: ^6.2.0
  cloud_firestore: ^4.10.0
  cached_network_image: ^3.3.0
  image_picker: ^1.1.2
  firebase_storage: ^11.7.0 # Added a version for stability
  shared_preferences: ^2.0.15
  cupertino_icons: ^1.0.8
  flutter_local_notifications: ^19.4.0
  audioplayers: ^5.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # 1. Added the launcher icons package
  flutter_launcher_icons: "^0.13.1"

# 2. Added the configuration block for the icon generator
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png" # Path to your new icon

flutter:
  uses-material-design: true

  # 3. Correctly listed all assets, including your new logo
  assets:
    - assets/images/google.png
    - assets/images/logo.png
    - assets/sounds/new_order.mp3
